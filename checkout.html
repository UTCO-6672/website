<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - FiveM RP Server Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="FiveM RP Store Logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <section class="checkout">
    <h2>Your Cart</h2>
    <div id="cart-items">
      <!-- Cart items will be dynamically inserted here by JS -->
    </div>
    <div id="total">
      <h3>Total: $<span id="total-price">0</span></h3>
    </div>

    <div id="payment">
      <h3>Enter your payment details</h3>
      <form id="payment-form">
        <input type="text" placeholder="Full Name" required><br>
        <input type="email" placeholder="Email Address" required><br>
        <input type="text" placeholder="Card Number" required><br>
        <button type="submit">Pay Now</button>
      </form>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 FiveM RP Server Store. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script>
    // Load cart items from localStorage
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceContainer = document.getElementById('total-price');

    let totalPrice = 0;

    // Display cart items
    cart.forEach(item => {
      const itemElement = document.createElement('div');
      itemElement.textContent = `${item.product} - $${item.price}`;
      cartItemsContainer.appendChild(itemElement);
      totalPrice += item.price;
    });

    totalPriceContainer.textContent = totalPrice.toFixed(2);

    // Handle payment form submission
    document.getElementById('payment-form').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Payment successful! Thank you for your purchase.');
      // Clear cart
      localStorage.removeItem('cart');
      window.location.href = 'index.html'; // Redirect to home page after purchase
    });
  </script>
</body>
</html>
