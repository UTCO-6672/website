<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FiveM RP Server Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="assets/images/logo.png" alt="FiveM RP Store Logo">
    </div>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="checkout.html">Checkout</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h1>Welcome to the FiveM RP Server Store</h1>
    <p>Your one-stop shop for server resources and customizations</p>
  </section>

  <section id="products" class="products">
    <h2>Featured Products</h2>
    <div class="product-card">
      <img src="assets/images/product1.jpg" alt="Product 1">
      <h3>Custom Vehicle Pack</h3>
      <p>$20</p>
      <button class="add-to-cart" data-product="Custom Vehicle Pack" data-price="20">Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="assets/images/product2.jpg" alt="Product 2">
      <h3>Premium Roleplay Skin</h3>
      <p>$15</p>
      <button class="add-to-cart" data-product="Premium Roleplay Skin" data-price="15">Add to Cart</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 FiveM RP Server Store. All Rights Reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
